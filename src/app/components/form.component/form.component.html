<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" type="text" class="form-control" id="title" placeholder="Enter title of the book">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input formControlName="author" type="text" class="form-control" id="author" placeholder="Enter the author of the book">
    </div>
    <div class="form-group">
        <label for="year">Year of publishing</label>
        <div class="input-group">
            <input ngbDatepicker #publishedAt="ngbDatepicker" formControlName="publishedAt" type="text" class="form-control" id="year"
                placeholder="Enter the year of publishing of the book" readonly="readonly">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="publishedAt.toggle()" type="button">
                    <img src="./assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <div class="input-group">
            <input ngbDatepicker #addedAt="ngbDatepicker" formControlName="addedAt" type="text" class="form-control" id="date" placeholder="Enter the date"
                readonly="readonly">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="addedAt.toggle()" type="button">
                    <img src="./assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="review">Review</label>
        <textarea formControlName="review" type="text" class="form-control" id="review" placeholder="Enter your review about book"
            rows="6"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">add book</button>
</form>
